<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfileCard</title>
    <link rel="stylesheet" href="style.css" />
     <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="Vaish_img.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Vaishnavi S</span>
        <span class="job">Front-End Developer</span>
        <span class="bio">A passionate Front-End Developer fresher skilled in HTML, CSS, and JavaScript, eager to build responsive web applications.</span>
      </div>
      <div class="media-buttons">
        <a href="" style="background: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="https://www.linkedin.com/in/vaishnavi-s-6840241bb" style="background: #1da1f2" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
        <a href="https://www.instagram.com/vaishnavi_s_shetty_?igsh=MTVIdXpldnZjc2llcg==" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background: #ff0000" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="likes">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">1k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12</span>
        </div>
      </div>
    </div>
  </body>
</html>
